<!DOCTYPE html>
<html lang="en">
	<head>
		<title>sim</title>
		<link rel="stylesheet" href="app:index.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>


		</style>
	</head>
	<body>

		<div class="toolbar">
			<div id="drag-region">
				<div id="window-controls">
					<div class="button" id="close-button">
						<div class="icon" draggable="false" >
							<img 
								src="icons/icons/dark/close.svg" 
								alt="x"
								height="100%"
								width="100%" />
						</div>
					</div>
					<div class="button" id="restore-button">
						<div class="icon" draggable="false" >
							<div class="icon" draggable="false" >
								<img 
									src="icons/icons/dark/remove.svg" 
									alt="_"
									height="100%"
									width="100%" />
							</div>
						</div>
					</div>
					<div class="button" id="max-button">
						<div class="icon" draggable="false" >
							<div class="icon" draggable="false" >
								<img 
									src="icons/icons/dark/debug-stop.svg" 
									alt="O"
									height="100%"
									width="100%" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="module" src="app:renderer.mjs"></script>
		<script type="module" src="app:buttons.mjs"></script>


		<div id="canvas">
			<!-- <div class="playercontrol"></div> -->
		</div>
		
		<div class="sidenav"></div>

	</body>
</html>
