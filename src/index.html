<!DOCTYPE html>
<html lang="en">
	<head>
		<title>sim</title>
		<link rel="stylesheet" href="app:index.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>


		</style>
	</head>
	<body>

		<div class="toolbar">
			<div id="drag-region">
				<div id="window-controls">
					<div class="button" id="close-button">
						<svg width="100%" height="100%" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M5 5L11 11" stroke="#C5C5C5"/>
							<path d="M11 5L5 11" stroke="#C5C5C5"/>
							</svg>
					</div>
					<div class="button" id="restore-button">
						<svg width="100%" height="100%" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M11.5 11H4.5" stroke="#C5C5C5"/>
							</svg>
					</div>
					<div class="button" id="min-button">
						<div class="icon" draggable="false" >
							<svg width="100%" height="100%" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M5 6V11.5M10 11H4.5M11.5 9.5H6M11.5 5H6M6.5 10V4.5M11 10V4.5" stroke="#C5C5C5"/>
								</svg>
						</div>
					</div>
					<div class="button" id="max-button">
						<svg width="100%" height="100%" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M5.5 11V5.5H11M5.5 10.5L11 10.5M10.5 5.5L10.5 11" stroke="#C5C5C5"/>
							</svg>
							
					</div>
				</div>
				<div class="info">
					<div id="fps">60 fps</div>
					<div id="sim-time">00:00.000</div>
				</div>
			</div>
		</div>

		<script type="module" src="app:renderer.mjs"></script>
		<script type="module" src="app:buttons.mjs"></script>


		<div id="canvas">
			<div class="playercontrol"></div>
		</div>
		
		<!-- <div class="sidenav"></div> -->

	</body>
</html>
